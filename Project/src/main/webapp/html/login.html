<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng Nhập</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng kí</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Tên đăng nhập</label>
                    <input id="user" type="text" class="input" placeholder="Nhập 6-20 ký tự">
                </div>
                <div class="group">
                    <label for="pass" class="label">Mật Khẩu</label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Giữ đăng nhập</label>
                </div>
                <div class="group">
                    <input type="submit" class="button btn" value="Đăng nhập">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Tên đăng nhập</label>
                    <input id="user" type="text" class="input" placeholder="Nhập 6-20 ký tự">
                </div>
                <div class="group">
                    <label for="pass" class="label">Mật khẩu</label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="Vui lòng nhập mật khẩu">
                </div>
                <div class="group">
                    <label for="pass" class="label">Nhập lại mật khẩu</label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="Vui lòng nhập lại mật khẩu">
                </div>
                <div class="group">
                    <label for="pass" class="label">Nhâp email</label>
                    <input id="pass" type="text" class="input" placeholder="Vui lòng nhập email của bạn">
                </div>
                <div class="group">
                    <input type="submit" class="button btn" value="Đăng kí">
                </div>
                <div class="hr"></div>
<!--                <div class="foot-lnk">-->
<!--                    <label for="tab-1">Đăng nhập</label>-->
<!--                </div>-->
                <div class="foot-lnk">
                    <a href="#">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
