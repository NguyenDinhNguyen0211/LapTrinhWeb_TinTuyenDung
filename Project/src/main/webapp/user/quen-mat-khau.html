<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

<section>
    <div class="img-bg">
        <img src="../assets/img/logn%20in/img.png" alt="">
    </div>

    <div class="noi-dung">
        <!-- Logo -->
        <div class="logo-log">
            <a href="../html/Trang%20chủ.html"><img src="../assets/img/logo/logo.png" alt=""></a>
        </div>
        <div class="form">
            <h2>Quên mật khẩu </h2>
            <form action="">
                <div class="input-form">
                    <span>Email</span>

                <div class="input-form">

                </div>
                <div class="mt-3 d-flex justify-content-between option-auth">
                    <div>
                        <a class="text-success font-weight-bold" >Quay lại đăng nhập</a>
                    </div>
                    <a class="text-success font-weight-bold" >Đăng ký tài khoản mới</a>
                </div>

            </form>
        </div>
    </div>
</section>

</html>
